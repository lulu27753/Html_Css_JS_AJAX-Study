<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="Bannerocity.css">
</head>
<body>
<div class="heading">
	<img id="logo" src="logo.png"	alt="Bannerocity" height="63" width="441"></img>
</div>
<form name="orderform" action="bannerocity.php" method="POST">
<div class="field">
    Enter the banner message:
	<input type="text" id="message" name="message" onblur="validateLength(1, 32, this, document.getElementById('message_help'))">
	<span id="message_help" class="help"></span>
</div>
<div class="field">
	Enter ZIP code of the location:
	<input type="text" id="zipcode" name="zipcode">
	<span id="zipcode_help" class="help"></span>
</div>
<div class="field">
	Enter the date for the message to be shown:
	<input type="text" id="date" name="date">
	<span id="date_help" class="help"></span>
</div>
<div class="field">
	Enter your name:
	<input type="text" id="name" name="name">
	<span id="name_help" class="help"></span>
</div>
<div class="field">
	Enter your phone number:
	<input type="text" id="phone" name="phone">
	<span id="phone_help" class="help"></span>
</div>
<div class="field">
	Enter your email address:
	<input type="text" id="email" name="email">
	<span id="email_help" class="help"></span>
</div>
<input type="button" value="Order Banner">
</form>
<script src="Bannerocity.js"></script>
</body>
</html>
